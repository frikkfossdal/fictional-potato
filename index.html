  <style>
    html,
    body {

      background-color: black;
      color: white;
      font-size: 8pt;
      font-family: "Courier";
      line-height: 8pt;
      letter-spacing: 8px;
    }
  </style>
  <script src="p5.js"></script>

  <script>
    const symbols = "Ã‘@#W$9876543210?!abc|;:+=-,._                                ";
    //const symbols = "ROGardt   ";
    //const symbols = "8. ";
    let video;
    let asciiDiv;

    function setup() {
      noCanvas();
      video = createCapture(VIDEO);
      video.size(80, 80);

      asciiDiv = createDiv();
    }

    function draw() {
      const pixelScl = 1;
      video.loadPixels();

      let asciiImg = "";
      for (let j = 0; j < video.height; j += pixelScl) {
        for (let i = 0; i < video.width; i += pixelScl) {
          const pixelIndex = (i + j * video.width) * 4;

          const r = video.pixels[pixelIndex + 0];
          const g = video.pixels[pixelIndex + 1];
          const b = video.pixels[pixelIndex + 2];

          const avg = (r + g + b) / 3;

          noStroke();
          fill(55);

          let chIndex = floor(map(avg, 0, 255, symbols.length, 0));
          const c = symbols.charAt(chIndex);

          if (c == " ") {
            asciiImg += "&nbsp";
          } else {
            asciiImg += c;
          }
        }
        asciiImg += "<br/>";
      }
      asciiDiv.html(asciiImg);
    }
  </script>
